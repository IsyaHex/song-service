spring.application.name = SongService
server.port = 1112

spring.jpa.show-sql=true
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/msa_songs
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

logging.file.name=logs/song-service.log

security.oauth2.resource.user-info-uri=http://localhost:1116/api/auth/user